<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Player Semantic Search</title>
    <link rel="stylesheet" href="frontend/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>‚öΩ Football Player Search</h1>
        </div>

        <!-- Search Form -->
        <div class="search-section">
            <div class="search-form">
                <div class="form-group">
                    <label for="query">Search Query</label>
                    <input type="text" id="query" placeholder="e.g., Brazilian striker good at dribbling, young defender with pace">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="top_k">Number of Results</label>
                        <input type="number" id="top_k" value="10" min="1" max="50">
                    </div>
                    
                    <div class="form-group">
                        <label for="search_type">Search Type</label>
                        <select id="search_type">
                            <option value="hybrid">Hybrid (Recommended)</option>
                            <option value="semantic">Semantic Only</option>
                        </select>
                    </div>
                </div>
                
                <button class="search-btn" id="search-btn">üîç Search Players</button>
            </div>
            
            <!-- Example Queries -->
            <div class="examples-section">
                <h4>üí° Try these example queries:</h4>
                <div class="example-queries">
                    <button class="example-btn" onclick="setQuery('Brazilian striker good at dribbling')">Brazilian striker good at dribbling</button>
                    <button class="example-btn" onclick="setQuery('Young defender with pace')">Young defender with pace</button>
                    <button class="example-btn" onclick="setQuery('Creative midfielder from Spain')">Creative midfielder from Spain</button>
                    <button class="example-btn" onclick="setQuery('Experienced goalkeeper')">Experienced goalkeeper</button>
                    <button class="example-btn" onclick="setQuery('Fast winger good at crossing')">Fast winger good at crossing</button>
                </div>
            </div>
        </div>

        <!-- Results Section -->
        <div class="results-section" id="results-section" style="display: none;">
            <div class="results-header" id="results-header"></div>
            <div id="results-container"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer"></footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="frontend/script.js"></script>
</body>
</html>
